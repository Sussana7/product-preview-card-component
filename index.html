<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
    <main class="main_container">
      <div class="image">
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum bottle"
        />
      </div>

      <div class="preview">
        <p class="category">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="current-price">$149.99</span>
          <del class="original-price">$169.99</del>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="Cart Icon" />
          Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Sussana7">Sussana Teye</a>.
    </footer>
  </body>
</html>
